<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result - MediBuddy AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            button, .back-btn {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-white">

<div class="container py-5">
    <div class="card shadow p-4">
        <h3 class="text-success text-center mb-4">ü©∫ Diagnosis Result</h3>
        
        <h5><strong>Your Symptoms:</strong></h5>
        <p>{{ symptoms | join(', ') }}</p>

        <h5><strong>Predicted Illness:</strong></h5>
        <p class="text-danger">{{ illness }}</p>
<h5><strong>Predicted Illness(es) & Suggestions:</strong></h5>

{% for illness, medicines in diagnoses %}
    <div class="mb-3">
        <p class="text-danger fw-bold">{{ illness }}</p>
        <ul>
            {% for med in medicines %}
                <li>{{ med }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}



        <div class="d-flex gap-3 mt-4">
            <a href="/" class="btn btn-outline-primary back-btn">‚Üê Back</a>
            <button onclick="window.print()" class="btn btn-outline-secondary">üñ®Ô∏è Print as PDF</button>
        </div>
    </div>
</div>

</body>
</html>
